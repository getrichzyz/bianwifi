<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  
    <aside class="sidebar">
      <h2>WiFi Office</h2>
      <nav>
        <a href="beranda.html">🏠 Beranda</a>
        <a href="data-admin.html" class="active">👤 Data Admin</a>
        <a href="data-suplier.html">🚚 Data Suplier</a>
        <a href="data-rak.html">🗃️ Data Rak</a>
        <a href="data-barang.html">📦 Data Barang</a>
        <a href="data-barang-keluar.html">📤 Barang Keluar</a>
        <a href="index.html">🚪 Logout</a>
      </nav>
    </aside>

 
    <main class="main-content">
      <div class="header">
        <h1>👤 Data Admin</h1>
        <button id="tambahBtn" class="btn-primary">+ Tambah Admin</button>
      </div>

      <table id="tabel-admin">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Username</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>


  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Tambah Admin</h2>
      <form id="formAdmin">
        <label>Nama:</label>
        <input type="text" id="namaAdmin" required />

        <label>Email:</label>
        <input type="email" id="emailAdmin" required />

        <label>Username:</label>
        <input type="text" id="usernameAdmin" required />

        <div class="modal-buttons">
          <button type="button" id="simpanBtn" class="btn-primary">Simpan</button>
          <button type="button" id="batalBtn" class="btn-secondary">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script src="admin-script.js"></script>
</body>
</html>
