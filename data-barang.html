<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <h2>WiFi Office</h2>
      <nav>
        <a href="beranda.html">🏠 Beranda</a>
        <a href="data-admin.html">👤 Data Admin</a>
        <a href="data-suplier.html">🚚 Data Suplier</a>
        <a href="data-rak.html">🗃️ Data Rak</a>
        <a href="data-barang.html" class="active">📦 Data Barang</a>
        <a href="data-barang-keluar.html">📤 Barang Keluar</a>
        <a href="index.html">🚪 Logout</a>
      </nav>
    </aside>

   
    <main class="main-content">
      <div class="header">
        <h1>📦 Data Barang</h1>
        <button id="tambahBtn" class="btn-primary">+ Tambah Barang</button>
      </div>

      <table id="tabel-barang">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Barang</th>
            <th>Kode</th>
            <th>Lokasi Rak</th>
            <th>Jumlah</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>


  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Tambah Barang</h2>
      <form id="formBarang">
        <label>Nama Barang:</label>
        <input type="text" id="namaBarang" required />

        <label>Kode Barang:</label>
        <input type="text" id="kodeBarang" required />

        <label>Lokasi Rak:</label>
        <input type="text" id="lokasiBarang" required />

        <label>Jumlah:</label>
        <input type="number" id="jumlahBarang" min="1" required />

        <div class="modal-buttons">
          <button type="button" id="simpanBtn" class="btn-primary">Simpan</button>
          <button type="button" id="batalBtn" class="btn-secondary">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script src="barang-script.js"></script>
</body>
</html>
