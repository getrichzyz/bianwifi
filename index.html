<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistem WiFi Kantor</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card animate-in">
      <h1 class="login-title">LOGIN</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn-login">Masuk</button>
      </form>
    </div>
  </div>

  <script>
    const BIN_ID = "6887830c7b4b8670d8a8a53b";
    const API_KEY = "$2a$10$JCbX6d8rVbDg4zI0.fjTQeOyJ/A8HwoQ/3QW9qAkSupc4MAb7GWJO";
    const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

    async function fetchUserData() {
      try {
        const res = await fetch(BASE_URL, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        return data.record;
      } catch (error) {
        console.error("Gagal mengambil data user:", error);
        return [];
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value;

      const users = await fetchUserData();

      const validUser = users.find(user => 
        user.username === usernameInput && user.password === passwordInput
      );

      if (validUser) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", usernameInput);
        window.location.href = "beranda.html";
      } else {
        alert("Username atau password salah.");
      }
    });
  </script>
</body>
</html>
